# AI Agent Platform - Secret Configuration
# 注意：生产环境请使用Vault或外部密钥管理系统
apiVersion: v1
kind: Secret
metadata:
  name: ai-agent-secrets
  namespace: ai-agent-prod
type: Opaque
stringData:
  # ========== 数据库密码 ==========
  DB_PASSWORD: "your-secure-db-password-here"
  DB_URL: "postgresql://postgres:your-secure-db-password-here@postgresql.ai-agent-prod.svc.cluster.local:5432/ai_agent"
  
  # ========== Redis密码 ==========
  REDIS_PASSWORD: "your-redis-password-here"
  REDIS_URL: "redis://:your-redis-password-here@redis-master.ai-agent-prod.svc.cluster.local:6379/0"
  
  # ========== RabbitMQ认证 ==========
  RABBITMQ_USER: "ai-agent"
  RABBITMQ_PASSWORD: "your-rabbitmq-password-here"
  RABBITMQ_URL: "amqp://ai-agent:your-rabbitmq-password-here@rabbitmq.ai-agent-prod.svc.cluster.local:5672/"
  
  # ========== JWT密钥 ==========
  JWT_SECRET: "your-jwt-secret-key-min-32-characters-long"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key-here"
  
  # ========== API密钥 ==========
  API_KEY_SALT: "your-api-key-salt-here"
  ENCRYPTION_KEY: "your-encryption-key-here"
  
  # ========== LLM服务密钥 ==========
  OPENAI_API_KEY: "sk-your-openai-api-key-here"
  ANTHROPIC_API_KEY: "sk-your-anthropic-api-key-here"
  AZURE_OPENAI_API_KEY: "your-azure-openai-key-here"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
  AZURE_OPENAI_DEPLOYMENT: "your-deployment-name"
  GOOGLE_AI_API_KEY: "your-google-ai-api-key-here"
  
  # ========== 对象存储密钥 ==========
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_ENDPOINT: ""
  
  # ========== 邮件服务 ==========
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "notifications@your-company.com"
  SMTP_PASSWORD: "your-smtp-password"
  
  # ========== OAuth配置 ==========
  GITHUB_CLIENT_ID: "your-github-oauth-client-id"
  GITHUB_CLIENT_SECRET: "your-github-oauth-client-secret"
  GOOGLE_CLIENT_ID: "your-google-oauth-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-oauth-client-secret"
  
  # ========== 监控告警 ==========
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  PAGERDUTY_SERVICE_KEY: "your-pagerduty-service-key"
---
# TLS证书Secret (使用cert-manager自动生成)
apiVersion: v1
kind: Secret
metadata:
  name: ai-agent-tls
  namespace: ai-agent-prod
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
